<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="calendar.css" />
    <script src="calendar.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <img
            id="leftArrow"
            src="LArrow.png"
            width="100"
            height="40"
            onclick="previous()"
          />
        </td>

        <td>
          <table id="calendarTable">
            <caption>
              <span id="monthHeader"></span>
              <span id="yearHeader"></span>
            </caption>
            <tr id="days">
              <th>Sunday</th>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wednesday</th>
              <th>Thursday</th>
              <th>Friday</th>
              <th>Saturday</th>
            </tr>
            <tr id="week0">
              <td>&nbsp;-</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr id="week1">
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr id="week2">
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr id="week3">
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr id="week4">
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr id="week5">
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
          </table>
        </td>
        <td>
          <img
            id="rightArrow"
            src="RArrow.png"
            width="100"
            height="40"
            onclick="next()"
          />
        </td>
      </tr>
    </table>

    <form id="the_form">
      <table>
        <tr>
          <td>Month:</td>
          <td><input id="form_month" type="text" /></td>
        </tr>
        <tr>
          <td>Year:</td>
          <td><input id="form_year" type="text" maxlength="4" /></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="Submit" /></td>
        </tr>
      </table>
    </form>

    <script>
      // show the current month.
      var date = new Date();
      update(date);
    </script>
  </body>
</html>
